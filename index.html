<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Cookie Puncher ‚Äî cookiepuncher.fun</title>
  <style>
    body {
      background: linear-gradient(180deg, #0b1020 0%, #151a30 100%);
      color: #fff;
      font-family: system-ui, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      text-align: center;
      background: rgba(255,255,255,0.05);
      padding: 20px 30px;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.4);
    }
    h1 {
      font-size: 2.5rem;
      color: #ffc857;
    }
    p {
      color: #a0aec0;
      margin-top: 10px;
      font-size: 1rem;
    }
    a.button {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 18px;
      background: linear-gradient(90deg, #ffc857, #ff9e57);
      color: #000;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 600;
      transition: transform 0.2s;
    }
    a.button:hover {
      transform: scale(1.05);
    }
    iframe {
      width: 800px;
      height: 600px;
      border: none;
      margin-top: 20px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.4);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üç™ Cookie Puncher</h1>
    <p>Welcome to <strong>cookiepuncher.fun</strong> ‚Äî the ultimate cookie-smashing clicker game!</p>
    <a href="#" class="button" onclick="toggleGame()">Play Prototype</a>
    <div id="gameContainer" style="display:none;">
      <iframe src="cookie_puncher_game.html" title="Cookie Puncher Game"></iframe>
    </div>
  </div>

  <script>
    function toggleGame() {
      const gameContainer = document.getElementById('gameContainer');
      gameContainer.style.display = gameContainer.style.display === 'none' ? 'block' : 'none';
    }
  </script>
</body>
</html>
